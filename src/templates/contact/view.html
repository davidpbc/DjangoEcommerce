{% extends "base.html" %}

{% block content %}

<div class="text-center">
  <h1>{{ title }}</h1>
</div>

<div class="row">
    <div class="col">
      <div class="col-sm-6 col-12 mx-auto">
        <p>{{ content }}</p>
          <form id="contact-form" method="POST" action="{% url 'contact' %}"> {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
    </div>
</div>

{% endblock %}
